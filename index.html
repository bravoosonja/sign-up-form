<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="welcome.jpg" />
      </div>
      <div class="right">
        <div class="text">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Magnam aliquid natus nisi, eligendi
            quo reprehenderit vero dolor hic praesentium iste. Ad laboriosam
            culpa, reiciendis doloribus quo magnam cum excepturi aperiam.
          </p>
          <br />
          <p>You know you want to.</p>
          <div class="form">
            <h3>Let's do this!</h3>

            <form action="#" method="post">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" />
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" />
              <br />
              <label for="email">Email</label>
              <input type="email" id="email" />
              <label for="phoneNumber">Phone Number</label>
              <input type="number" id="phoneNumber" />
              <br />
              <label for="password">Password</label>
              <input type="password" id="password" />
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
